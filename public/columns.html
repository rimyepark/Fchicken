    .card {
      margin: 10px 0;

      border-radius: 5px;
    }
    .add-column-btn {
      min-width: 200px;
      height: 50px;
      padding: 5px 10px;
      background-color: #f9f9f9;
      box-shadow: 0px 0px 3px rgba(0, 0, 0, 0.1);
      color: black;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    .add-card-btn {
      align-self: flex-end;
      margin-top: 10px;
      padding: 5px 10px;
      background-color: #2196f3;
      color: white;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
    .action-btn {
      background-color: #E8CDCD;
      color: white;
      box-shadow: 0px 0px 3px rgba(0, 0, 0, 0.1);
      border: none;
      padding: 5px 10px;
      border-radius: 10px;
      cursor: pointer;
    }

    ul {
list-style: none;
}

li {
float:left;
}

     <script>   
      function openPopup(url, width, height) {
          let left = (window.screen.width - width) / 2;
          let top = (window.screen.height - height) / 2;
          let options = 'resizable=yes, width=' + width + ', height=' + height + ', top=' + top + ', left=' + left;
          window.open(url, '_blank', options);
      }

      //칼럼 스왑 메서드
      
      let draggedCard = null;
function dragStart(event) {
   draggedCard = event.target;
}
function allowDrop(event) {
   event.preventDefault();
}
async function drop(event, columnId) {
   event.preventDefault();
   if (draggedCard) {
      event.target.appendChild(draggedCard);
      draggedCard = null;
      // 서버에 칼럼 위치 변경 요청 보내기
      const columnId1 = draggedCard.getAttribute("data-column-id");
      const columnId2 = columnId;

      try {
         const response = await fetch('/api/swap-columns', {
            method: 'PUT',
            headers: {
               'Content-Type': 'application/json',
            },
            body: JSON.stringify({ columnId1, columnId2 }),
         });

         if (response.ok) {
            console.log("Column indexes swapped successfully.");
         } else {
            console.error("Failed to swap column indexes.");
         }
      } catch (error) {
         console.error("Error swapping column indexes:", error);
      }
   }
}
  </script>
